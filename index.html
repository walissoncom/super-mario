<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" coontent="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Super Mario Website</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light fixed-top" py-3>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/nintendo.png" class="img-fluid" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="collapsibleNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Games</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">
                            <img src="img/user.png" class="img-fluid" alt="User">
                        </a>
                    </li>
                    <li class="nav-item pl-3">
                        <a class="nav-link" href="#">
                            <img src="img/cart.png" class="img-fluid" alt="Cart">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 min-vh-100 d-flex align-items-center">
                    <div class="text">
                        <h1>It's me Mario!</h1>
                        <p>Find out about Mario's adventures, an iconic hero from the Mushroom Kingdom</p>
                        <div class="btn btn-danger px-5">Start!</div>
                    </div>
                </div>
                <div class="col-md-4 min-vh-100 d-flex align-items-center">
                    <img src="img/mario.png" class="img-fluid" alt="Super Mario">
                </div>
                <div class="col-md-4">
                    <span>
                        Hey<br>
                        <strong>Here we go!</strong>
                    </span>
                    <div class="social">
                        <img src="img/instagram.png" class="img-fluid mr-4" alt="Instagram">
                        <img src="img/twitter.png" class="img-fluid mx-4" alt="Twitter">
                        <img src="img/pinterest.png" class="img-fluid mx-4" alt="Pinterest">
                        <img src="img/youtube.png" class="img-fluid ml-4" alt="Youtube">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
